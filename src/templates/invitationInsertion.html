<div class="form-group">
    <label for="local"><i class="fas fa-ethernet"></i> Local Network</label>
    <input type="text" class="invite-link" name="local" value="{{localAddress}}" readonly>
</div>
<div class="form-group">
    <label for="remote"><i class="fas fa-wifi"></i> Internet</label>
    <input type="text" style="flex: 3" class="invite-link" name="remote" value="{{externalAddress}}" readonly>
</div>
{{#if isGm}}

<div class="form-group" >
    <div class="block-div">
        <a id="customize-redirect-link">
            <i class="fas fa-edit"></i>
            Customize
        </a>
    </div>
</div>
{{/if}}
<p class="notes">
    The above links are generated by the Foundry Redirect module. They should remain constant if your IP address changes. To use native FoundryVTT invitation links, see below.
</p>
<hr>

<style>
    #customize-redirect-link {
        margin-right: 10px;
        float: right;
        border-bottom-style: groove;
        border-bottom-width: 2px;
    }
    .block-div {
        display: block;
    }
</style>
